{% extends "blogapp/base.html" %} {% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="jumbotron bg-dark text-white">
        <div class="row justify-content-center" style="font-family: 'Anton', cursive;">
            <h1>New Post
                <small style="font-size: 15px"> Don't forget to publish your post!</small>
            </h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <hr class="bg-warning">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form method="POST" enctype="multipart/form-data">
                    <!-- -->
                    {% csrf_token %}
                    <!-- -->
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-light">Save</button>
                </form>

                <script>
                    var editor = new MediumEditor('.editable');
                </script>
            </div>
        </div>
    </div>
</div>
<div class="py-2"></div>
<!-- -->
{% endblock %}
